<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="banner">
        <img class="ghostimage" src="images/ghost.png" alt="ghost logo" />
        <h1 class="title">Travelling in Asia</h1>
        <h2 class="subtitle">We love Asia</h2>
      </section>
      <nav class="navigation">
        <img class="hamburger" src="#" alt="logo menu" />
        <ul class="menu">
          <li>
            <a href="index.html"> home </a>
          </li>
          <li>
            <a href="bestdestinations.html"> bestdestinations </a>
          </li>
          <li>
            <a href="tickets.html"> tickets</a>
          </li>
          <li>
            <a href="contact.html"> contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <h3>Contact informatie: inholland@travellingasia.nl Tel. 0612345678</h3>
    <section class="gridcontainer">
      <form class="form">
        <fieldset class="fieldsetcontact">
          <legend>Contact pagina</legend>

          <label for="name">Naam:</label>
          <input
            id="name"
            type="text"
            class="name"
            name="name"
            placeholder="Voer hier je naam in"
          />

          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            class="email"
            name="email"
            placeholder="Voer hier je email in"
          />

          <label for="message">Bericht:</label>
          <textarea class="message" name="message"> </textarea>
          <input type="submit" value="send" />
        </fieldset>
      </form>
      <aside class="aside1">
        <figure class="figurefoto">
          <a href="https://www.tui.nl/">
            <img
              class="productimage"
              src="images/zonnebrand.jpg"
              alt="zonnebrand"
            />
          </a>
          <figcaption>zonnebrand</figcaption>
        </figure>
      </aside>
      <aside class="aside2">
        <figure class="figurefoto">
          <a href="https://www.tui.nl/">
            <img class="productimage" src="images/parasol.jpg" alt="parasol" />
          </a>
          <figcaption>parasol</figcaption>
        </figure>
      </aside>
      <aside class="aside3">
        <figure class="figurefoto">
          <a href="https://www.tui.nl/">
            <img
              class="productimage"
              src="images/zonneklep.jpg"
              alt="zonneklep"
            />
          </a>
          <figcaption>zonneklep</figcaption>
        </figure>
      </aside>
    </section>
    <footer class="footer">
      <section id="copyright">
        &copy;2021 Sem de Redelijkheid 689366, &copy;tui
      </section>
      <section id="cookies">No Cookies Used</section>
    </footer>
  </body>
</html>
